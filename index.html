<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-container">
        <h2>Random Password Generator</h2>
        <div class="input-container">
             <input type="text" id="input" class="input" placeholder="Create Password" readonly/>
             <i class="fa-regular fa-copy fa-2x"></i>
        </div>
        <div class="options">
            <div class="option-row">
                <div class="option-item">
                    <label for="includeLowercase">
                        <input type="checkbox" id="includeLowercase" class="option" checked>
                        Include lowercase letters
                    </label>
                </div>
                <div class="option-item">
                    <label for="includeUppercase">
                        <input type="checkbox" id="includeUppercase" class="option" checked>
                        Include uppercase letters
                    </label>
                </div>
            </div>
            <div class="option-row">
                <div class="option-item">
                    <label for="includeNumbers">
                        <input type="checkbox" id="includeNumbers" class="option" checked>
                        Include numbers
                    </label>
                </div>
                <div class="option-item">
                    <label for="includeSpecialChars">
                        <input type="checkbox" id="includeSpecialChars" class="option" checked>
                        Include special characters
                    </label>
                </div>
            </div>
        </div>
        <div class="length">
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" min="6" value="14">
        </div>
        <button class="btn">Generate</button>
        <p class="created-by">Created by Rohit-Kumar</p>
    </div>
    <div class="alert-container active">Password Copied</div>
    <script src="script.js"></script>
</body>
</html>
